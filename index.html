<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Monster Zoo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="row">
        <section class="col-3">
            <h1>Monster configurator</h1>
            <div class="card">
                <div class="card-body">
                    <div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="confName" placeholder="Monster name">
                        </div>
                        <div class="form-group">
                            <label for="confType">Type</label>
                            <select class="form-control" id="confType">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="confArmType">Arm type</label>
                            <select class="form-control" id="confArmType">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="confFurType">Fur type</label>
                            <select class="form-control" id="confFurType">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="confArms">Number of arms</label>
                            <input type="number" placeholder="Number of arms" id="confArms" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confLegs">Number of legs</label>
                            <input type="number" placeholder="Number of legs" id="confLegs" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confEyes">Number of eyes</label>
                            <input type="number" placeholder="Number of eyes" id="confEyes" class="form-control">
                        </div>
                        <div class="monster-img">
                            <img src="https://cdn.bulbagarden.net/upload/f/f5/Detective_Pikachu_artwork_2.png" class="img-fluid" alt="Pika">
                        </div>
                        <input id="confSubmitButton" type="submit" class="btn btn-primary" value="Generate">
                    </div>
                </div>
            </div>
        </section>
        <section class="col-9">
            <h3>Select region: </h3>
            <div class="p-2">
                <canvas width="1300" height="800" style="border: 1px solid black;">

                </canvas>
            </div>
        </section>
    </section>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
