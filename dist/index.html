<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Monster Zoo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="row w-100">
        <section class="col-3">
            <h1>Monster configurator</h1>
            <div class="card m-1">
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="confName" placeholder="Monster name">
                    </div>
                    <div class="form-group">
                        <label for="confType">Type</label>
                        <select class="form-control" id="confType">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="confArmType">Arm type</label>
                        <select class="form-control" id="confArmType">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="confFurType">Fur type</label>
                        <select class="form-control" id="confFurType">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="confArms">Number of arms</label>
                        <select class="form-control" id="numberOfArms">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="confLegs">Number of legs</label>
                        <select class="form-control" id="numberOfLegs">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="confEyes">Number of eyes</label>
                        <select class="form-control" id="numberOfEyes">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="colors">Color</label>
                        <select class="form-control" id="colors">
                        </select>
                    </div>
                    <div class="monster-img" id="monster-img-container">

                    </div>
                    <input id="confSubmitButton" type="submit" class="btn btn-primary" value="Generate">
                </div>
            </div>
           
        </section>

        <section class="col-5">
            <div class="p-3">
                <h3 class="d-inline-block">Select region: </h3>
                
                <canvas id="rainCanvas"></canvas>
                <div class="btn-group d-inline-block">
                    <div id="jungle-button" class="btn btn-primary">Jungle</div>
                    <div id="desert-button" class="btn btn-primary">Woestijn</div>
                    <div id="arctic-button" class="btn btn-primary">Noordpool</div>
                </div>
            </div>
            <canvas id="rainCanvas"></canvas>
            <div id="grid-container" class="p-2">

            </div>
            
        </section>
        <section class="ml-auto mr-0 col-3 pt-4">
            <div class="card">
                <div class="card-header text-center"><h1 id="region-name">Jungle</h1></div>
                <div class="card-body">
                    <h5>Weather</h5>
                    <div>Temperature: <span id="region-temperature"></span></div>
                    <div>Description: <span id="region-desc"></span></div>
                </div>
            </div>
        </section>
    </div>

    <div id="info-panel" class="card hover-panel d-none">
        <div class="card-header">
            <span id="info-panel-name">Name</span>
            <div class="remove-badge">
                <a id="info-panel-remove"><i class="fas fa-times"></i></a>
            </div>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Type: <span id="info-panel-type"></span></li>
            <li class="list-group-item">Arms: <span id="info-panel-armtype"></span></li>
            <li class="list-group-item">Fur:  <span id="info-panel-furtype"></span></li>
            <li class="list-group-item">Arms: <span id="info-panel-armcount"></span></li>
            <li class="list-group-item">Legs: <span id="info-panel-legcount"></span></li>
            <li class="list-group-item">Eyes: <span id="info-panel-eyecount"></span></li>
        </ul>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
